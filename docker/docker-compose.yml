version: '2'

# Network.
networks:
  prodnetwork:
    driver: bridge

# Services.
services:
  # Application
  centos_application:
    build: ./containers/application
    # command: bash /var/application/bootstrap.sh
    networks:
      - prodnetwork
    environment:
      container: docker
    # ports:
    #   # Apache.
    #   - "280:80"
    # expose:
    #   - "80"
    #depends_on:
    volumes:
      - ./containers/application:/var/application
    container_name: centos_setup_application
  # Application
  centos_web_server:
    build: ./containers/web_server
    # command: bash /var/web_server/bootstrap.sh
    networks:
      - prodnetwork
    environment:
      container: docker
    ports:
      # Apache.
      - "280:80"
      - "28080:8080"
    expose:
      - "80"
      - "8080"
    #depends_on:
    volumes:
      - ./containers/web_server:/var/web_server
    container_name: centos_setup_web_server
  # Search
  centos_search:
    build: ./containers/search
    # command: bash /var/search/bootstrap.sh
    networks:
      - prodnetwork
    environment:
      container: docker
    ports:
      # SOLR.
      - "18983:8983"
    expose:
      - "8983"
    #depends_on:
    volumes:
      - ./containers/search:/var/search
    container_name: centos_setup_search
  # Cache
  centos_cache:
    build: ./containers/cache
    # command: bash /var/cache/bootstrap.sh
    networks:
      - prodnetwork
    environment:
      container: docker
    ports:
      # Varnish.
      - "180:80"
      # Memcached.
      - "11211:11211"
    expose:
      - "80"
      - "11211"
    #depends_on:
    volumes:
      - ./containers/cache:/var/cache
    container_name: centos_setup_cache
  # Database
  centos_database:
    build: ./containers/database
    # command: bash /var/database/bootstrap.sh
    networks:
      - prodnetwork
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: root
      container: docker
    ports:
      # MySQL.
      - "13306:3306"
    expose:
      - "3306"
    #depends_on:
    volumes:
      -  /var/lib/mysql
      - ./containers/database:/var/database
    container_name: centos_setup_database
  # Mail
  centos_mail:
    build: ./containers/mail
    # command: bash /var/mail/bootstrap.sh
    #ports:
    networks:
      - prodnetwork
    environment:
      container: docker
    ports:
      - "225:25"
    expose:
      - "25"
    #depends_on:
    volumes:
      - ./containers/mail:/var/mail
    container_name: centos_setup_mail
